services:
  # Backend API Service (serves both API and frontend)
  - type: web
    name: hotelease-backend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build && cd ../backend/newbackend && npm install
    startCommand: cd backend/newbackend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      # Add your other environment variables here
      # - key: DATABASE_URL
      #   sync: false
      # - key: JWT_SECRET
      #   sync: false
      # - key: STRIPE_SECRET_KEY
      #   sync: false

  # Frontend Service (if deploying separately)
  - type: web
    name: hotelease-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      # Add your frontend environment variables here
      # - key: VITE_API_URL
      #   value: https://your-backend-url.onrender.com

